<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Kanika ‚ù§Ô∏è</title>

<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  margin: 0;
  overflow-x: hidden;
  transition: background 1.5s ease;
}

h1 {
  margin-top: 100px;
  font-size: 40px;
  color: #ff3366;
}

.buttons {
  margin-top: 40px;
  position: relative;
  height: 200px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  position: absolute;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
  left: 40%;
  top: 50px;
}

#noBtn {
  background-color: #666;
  color: white;
  left: 55%;
  top: 50px;
}

#card {
  display: none;
  margin-top: 40px;
  opacity: 0;
  transition: opacity 2s ease;
}

.photo {
  width: 300px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transform: scale(0.8);
  opacity: 0;
  transition: all 2s ease;
}

.heart {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<h1 id="question"></h1>

<div class="buttons">
  <button id="yesBtn">Yes üòç</button>
  <button id="noBtn">No üò¢</button>
</div>

<div id="card">
  <h2 id="loveText"></h2>
  <h3 id="baikoText" style="color:#ff0066;"></h3>
  <img src="us.jpg" class="photo" id="photo">
</div>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const loveText = document.getElementById("loveText");
const baikoText = document.getElementById("baikoText");
const photo = document.getElementById("photo");
const music = document.getElementById("music");

// TYPEWRITER
const text = "Will you be my Valentine, Kanika? üíñ";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    question.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 60);
  }
}
typeWriter();

// MOVE NO BUTTON
noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  yesBtn.style.transform = "scale(1.2)";
});

// YES CLICK
yesBtn.addEventListener("click", function() {

  document.body.style.background =
    "linear-gradient(135deg, #ff9a9e, #fad0c4)";

  card.style.display = "block";

  setTimeout(() => {
    card.style.opacity = 1;
    photo.style.opacity = 1;
    photo.style.transform = "scale(1)";
  }, 200);

  loveText.innerHTML =
    "üíç You're already my baiko ‚ù§Ô∏è";

  setTimeout(() => {
    baikoText.innerHTML =
      "Kanika, you just made me the happiest person alive ‚ù§Ô∏è";
  }, 1000);

  // Try playing music safely
  music.play().catch(() => {});

  // Heart rain
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration =
      (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 400);

});
</script>

</body>
</html>
